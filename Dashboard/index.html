<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Document Viewer</title>
</head>
<body>
    <h1>Select a ETF</h1>
    <select id="documentSelector" onchange="changeDocument()">
        <option value=AADRfigure.html>AADR (HTML)</option>
        <option value=AAXJfigure.html>AAXJ (HTML)</option>
        <option value=ZIVZFfigure.html>ZIVZF figure (HTML)</option>
        <option value=ZROZfigure.html>ZROZ figure (HTML)</option>
        <option value=ZSLfigure.html>ZSL figure (HTML)</option>
    </select>
    <br><br>
    <iframe id=displayedDocument src=AADRfigure.html style="width:600px; height: 400px;"></iframe>
    <br><br>
    <h2>Select a Index</h2>
    <select id="indexSelector" onchange="changeIndex()">
        <option value=djiafigure.html>DJIA (HTML)</option>
        <option value=nasdaqfigure.html>Nasdaq figure (HTML)</option>
        <option value=sp500figure.html>SP500 figure (HTML)</option>
        <option value=nysefigure.html>NYSE figure (HTML)</option>
    </select>
    <br><br>
    <iframe id=displayedIndex src=djiafigure.html style="width:600px; height: 400px;"></iframe>
    <br><br>
    <h2>Select a ETF or Index Prices</h2>
    <select id="priceSelector" onchange="changePrice()">
        <option value=indexprices.png>Index Prices</option>
        <option value=etfprices.png>ETF Prices</option>
    </select>
    <br><br>
    <iframe id=displayedPrice src=indexprices.png style="width:600px; height: 400px;"></iframe>
    <script src="script.js"></script>

</body>
</html>
